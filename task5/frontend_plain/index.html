<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="FileUpload">
            <!-- <label>Upload an csv file</label> -->
            <input type="file" id="file" accept=".csv"/>
        </div>
        <div class="operations">
            <div class="min">Min : <span class="mindata"> Na</span></div>
            <div class="max">Max : <span class="maxdata"> Na</span></div>
            <div class="mean">Mean : <span class="meandata"> Na</span></div>
            <button class="graphbtn">Create Graph</button>
            <input type="text" />
        </div>
        <div class="table">
            <canvas id="headers"></canvas>
            <canvas id="myCanvas"></canvas>
            <input class="inputtext" type="text"/>
        </div>
        <div class="graphcanvas">
            <canvas id="graph"></canvas>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
